<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background: red;

            /* 设置元素溢出是在父标签的选择器中设置 */
            /* 设置超出部分隐藏 */
             overflow: hidden; 

            /* 设置超出部分显示(默认) */
            overflow: visible;

            /* 设置超出部分滚动显示 */
            overflow: auto;

        }

        .box2 {
            width: 200px;
            height: 50px;
            background: blue;

        }
    </style>





</head>
<body>
    
    <div class="box1">
        <div class="box2">text</div>
    </div>





</body>
</html>
