<!-- 文档声明:html5 -->
<!DOCTYPE html>
<!-- 当前网页的语言是英文 -->
<!-- <html lang="en"> -->
    
<html>
<head>
    <!-- 指定网页的编码格式 -->
    <meta charset="UTF-8">
    <!-- 在IE浏览器浏览网页时，自动使用最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 在移动设备浏览网页时，网页不缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <div>容器标签</div>
    <p>段落标签</p>

    <!-- 单标签：只有一个标签，没有标签内容 -->
    <hr>         <!-- 水平横线 -->

    <!-- 相对路径 -->
    <img src="./TIM图片20180613191500.jpg" alt="图片">
    <!-- 一般都会使用相对路径，绝对路径的操作在其它电脑上打开会有可能出现资源文件找不到的问题 -->
    
    <br>    <!-- 换行 -->

    <!-- 绝对路径 -->
    <img src="F:\网页html\TIM图片20180613191500.jpg" alt="图片">

    <!-- 带有属性的标签 -->
    <a href="http://www.baidu.com">百度</a>

    <!-- 标签可以嵌套，但不要交叉嵌套 -->
    <div>
        <p>div里面嵌套p</p>
    </div>








</body>
</html>
