<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <!-- 数据提交给web服务器需要表单标签 -->
    <form>
        <p>
            <!-- lable是文字标注标签 -->
            <!-- for是根据id给指定id的标签设置光标 -->
            <label for="id">用户名：</label>
            <!-- input是用户输入标签，定义不同类型的用户输入方式 -->
            <!-- type=text定义单行文本输入框 -->
            <input type="text" id='name'>
        </p>
        
        <p>
            <label>密码：</label>
            <!-- type=password定义密码输入框 -->
            <input type="password">
        </p>
        
        <p>
            <label>性别：</label>
            <!-- 单选框 -->
            <input type="radio">男
            <input type="radio">女
        </p>
        
        <p>
            <label>爱好：</label>
            <!-- 复选框 -->
            <input type="checkbox">学习
            <input type="checkbox">上课
            <input type="checkbox">游戏
        </p>
        
        <p>
            <label>照片：</label>
            <!-- type=file定义上传文件 -->
            <input type="file">
        </p>
        
        <p>
            <label>个人描述：</label>
            <!-- 多行文本输入框 -->
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </p>
        
        <p>
            <!-- 下拉框 -->
            <label for="">籍贯：</label>
            <select name="" id="">
                <option>北京</option>
                <option>湖北</option>
                <option>江苏</option>
                <option>上海</option>
            </select>
        </p>
        
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
        </p>


        

    </form>
  
    
    <!-- 根据输入控件类型的不同，value属性的用法也有所区别：

        对于type="button"、"reset"、"submit"——定义按钮文本
        对于type="text"、"password"、"hidden"——定义输入框的初始默认值
        对于type="checkbox"、"radio"、"image"——定义与输入控件相关的值。value属性的值将在提交表单时被发送给（由<form>标签的action属性指定的）目标地址。

    注意：value属性是<input type="checkbox">和<input type="radio">的必选属性。
    注意：value属性不能与<input type="file">一起使用
 -->

    <!--          <input type="checkbox" value="checkboxValue" name="checkboxName" />          -->
    <!--          value:checkboxName是该复选框的值，如果提交到后台程序，传过去的值就是它了           -->
    <!--          name:checkboxName该复选框的名字，用来识别该复选框的                                -->

    <!-- select下option中的value属性：规定在表单被提交时被发送到服务器的值 -->


 




</body>
</html>
