<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- GET方式提交数据到服务器是以地址栏的方式提交，不安全。严谨的说是以查询参数的方式提交 -->
    <!-- POST方式提交数据时，数据会放到请求体里面，更加安全 -->
    <form action="http://www.baidu.com" method="POST">
        <p>
            
            <label for="id">用户名：</label>
            
            <input type="text" id='name' name="username">
        </p>
        <p>
            <label>密码：</label>
           
            <input type="password" name="password">
        </p>
        <p>
            <label>性别：</label>
            <input type="radio" name="gender" value="0">男
            <input type="radio" name="gender" value="1">女
        </p>
        <p>
            <label>爱好：</label>
            <input type="checkbox" name="interest" value="学习">学习
            <input type="checkbox" name="intrest" value="上课">上课
            <input type="checkbox" name="interest" value="编程">编程
        </p>
        <p>
            <label>照片：</label>
            <input type="file" name="pic">
        </p>
        <p>
            <label>个人描述：</label>
            <textarea name="description" id="" cols="20" rows="5"></textarea>
        </p>
        <p>
            <label for="">籍贯：</label>
            <select name="position" id="">
                <option value="1">北京</option>
                <option value="2">湖北</option>
                <option value="3">江苏</option>
                <option value="4">上海</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
        </p>




    </form>
  
    













</body>
</html>
