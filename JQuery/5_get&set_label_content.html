<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery-1.12.4.mini.js"></script>
    <script>
        $(function(){
            var $div = $('div');
            // jQuery方式获取标签内容
            alert($div.html());

            // 设置标签内容
            $div.html('<a href="http://www.baidu.com">百度</a>');

            // 追加内容(后面课程要用)
            $div.append('<a href="http://www.sina.com.cn">新浪</a>');

        });
    </script>

</head>
<body>
    <div>哈哈哈哈哈哈哈哈</div>
</body>
</html>
