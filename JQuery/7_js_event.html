<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./jQuery-1.12.4.mini.js"></script>
    <script>
        //等页面加载完成再获取标签
        // $(document).ready(function(){

        // });

        $(function(){
            // 获取标签
            var $li = $('ul li');
            var $btn = $('#btn1');
            var $text = $('#text1');
            var $div = $('#div1');

            // 添加点击事件
            $li.click(function(){
                // 获取当前点击的标签对象
                // 原生js写法：
                // this.style.color = 'red';

                // jQuery的写法：
                $(this).css({'color': 'red'});
                // 获取点击标签的索引
                alert($(this).index());
            });

            $btn.click(function(){
                // 获取文本框的内容
                alert($text.val());
            });
            

    
            // 给text文本框添加获取焦点事件
            $text.focus(function(){
                // 获取得到焦点的文本框，然后设置样式属性
                $(this).css({'background': 'red'});
            });

            // 给text文本框添加失去焦点事件
            $text.blur(function(){
                $(this).css({'background': 'white'});
            });



            // 给div设置鼠标悬停(进入)事件，进入时子元素也触发
            $div.mouseover(function(){
                $(this).css({'background': 'green'});
            });

            // 给div设置鼠标离开事件，离开时子元素也触发
            $div.mouseout(function(){
                $(this).css({'background': 'white'});
            });
            


            // 不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件
            // 只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件
            

            // $div.mouseenter(function(){
            //     $(this).css({'background': 'white'});
            // });


            // $div.mouseleave(function(){
            //     $(this).css({'background': 'white'});
            // });


        });


        
        // 点击事件函数  
        function clickMeEvent(obj)
        {
        if (obj.innerHTML=="Goodbye")
            {
            obj.style.display="none";
            }
        else if (obj.innerHTML=="Thank You")
            {
            obj.innerHTML="Goodbye";		
            }
        else if (obj.innerHTML=="Click Me<br>Click Me Again<br>And Again")
            {
            obj.innerHTML="Thank You";		
            }
        else if (obj.innerHTML=="Click Me<br>Click Me Again")
            {
            obj.innerHTML=obj.innerHTML+"<br>And Again";		
            }
        else
            {
            obj.innerHTML=obj.innerHTML+"<br>Click Me Again";
            }
        }
        

        function mDown(obj){
            obj.style.backgroundColor="#1ec5e5";
            obj.innerHTML="松开鼠标"
        }

        function mUp(obj){
            obj.style.backgroundColor="#00FF00";
            obj.innerHTML="谢谢你"
        }

    </script>



</head>
<body>

    <div id="div1">
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>梨子</li>
        </ul>

        <input type="text" id="text1">
        <input type="button" value="点我" id="btn1">

    </div>


    <div style="background-color:#8AB83D;width:160px;height:60px;margin:20px;padding-top:20px;color:#ffffff;font-weight:bold;font-size:14px;float:left;text-align:center;" onclick="clickMeEvent(this)">Click Me</div>

    <br>
    <div 
    onmousedown="mDown(this)" 
    onmouseup="mUp(this)" 
    style="float:right;background-color:#FFB6C1;width:200px;height:50px;padding-top:25px;text-align:center;">
    鼠标点击这里不松开
    </div>


</body>
</html>
