<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        var sName = 'huang';
        var iAge = 22;
        var sGender = '男';

        var sResult = sName + sGender;
        alert(sResult);
        
        // 字符串和数字拼接时做了隐式类型转换：底层自动把数字转换成字符串
        sResult = sName + iAge;
        alert(sResult);

        // 支持 +=
        iAge += sGender;
        alert(iAge);



    </script>




</head>

</body>
</html>
