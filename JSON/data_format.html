<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- json就是类似于js对象的字符串的一种数据格式，本质就是字符串 -->
    <!-- 规定key名和字符串值必须使用双引号 -->
    <!-- Web服务器把json数据给浏览器，js解析成js对象然后做处理 -->
    <!-- 浏览器把json数据给python服务器，python服务器会loads()转换成字典或列表 -->
    
    <script>


        // 对象格式
        var sJson1 = '{"name":"李四", "age":22}';
        
        // 把json格式的数据转成js对象
        var oPerson = JSON.parse(sJson1);
        console.log(oPerson);
        
        // 获取属性值
        console.log(oPerson.name + oPerson.age);

        

        // 数组格式
        var sJson2 = '[{"name":"李四", "age":22}, {"name":"李三", "age":20}]';
        var aArray = JSON.parse(sJson2);
        console.log(aArray);
        console.log(aArray[1].name);




    </script>
</head>

</body>
</html>
